<form *ngIf="job" (submit)="saveJob()">
    <label>Name</label>
    <input type="text" [(ngModel)]="job.name" name="name">

    <label>Description</label>
    <input type="text" [(ngModel)]="job.description" name="description">

    <label>Location</label>
    <input type="text" [(ngModel)]="job.location" name="location">

    <button type="submit">Save</button>
    <a [routerLink]="['/']">Cancel</a>
</form>
